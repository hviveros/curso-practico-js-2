<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
</head>
<body>
    <h1>Porcentajes y descuentos</h1>
    <p>Taller 2 - Curso Practico JS</p>

    <section>
        <h2>Calcula el precio a pagar de tus productos</h2>
        <form action="">
            <label for="inputPrice">Escribe el precio del producto</label>
            <input type="number" id="inputPrice">
            <label for="inputDiscount">Escribe el descuento del producto</label>
            <input type="number" id="inputDiscount">
            <button type="button" onclick="buttonPriceDiscount()">
                Calcular el precio con descuento
            </button>

            <p id="resultPrice"></p>
        </form>
    </section>

    <script src="./descuentos.js"></script>
</body>
</html>
